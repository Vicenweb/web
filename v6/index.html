<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Video Vertical NFC</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    /* Contenedor que fuerza vertical */
    .wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    video {
      height: 100vh;
      width: auto;
      max-width: 100vw;
      object-fit: contain;
      background: black;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <video id="video" playsinline preload="auto">
    <source src="video.mp4" type="video/mp4">
  </video>
</div>

<script>
  const video = document.getElementById('video');

  function startVideo() {
    video.muted = false;
    video.play().catch(() => {
      video.muted = true;
      video.play();
    });
  }

  video.addEventListener('play', () => {
    if (video.requestFullscreen) {
      video.requestFullscreen().catch(()=>{});
    }
  });

  startVideo();
</script>

</body>
</html>
