<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video NFC</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: black;
    }
  </style>
</head>
<body>

<video id="video" playsinline preload="auto">
  <source src="video.mp4" type="video/mp4">
</video>

<script>
  const video = document.getElementById('video');

  function start() {
    video.muted = false;
    const p = video.play();
    if (p !== undefined) {
      p.catch(() => {
        video.muted = true;
        video.play();
      });
    }
  }

  video.addEventListener('play', () => {
    if (video.requestFullscreen) {
      video.requestFullscreen().catch(()=>{});
    }
  });

  start();
</script>

</body>
</html>
